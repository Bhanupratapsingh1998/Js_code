<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload method n JavaScript</title>
    <script>
        function BlinkLogo(){
            if(document.getElementById('logo').style.color==="red"){
                document.getElementById('logo').style.color="yellow";
            }else{
                document.getElementById('logo').style.color="red";
            }
            setTimeout("BlinkLogo()",1000);
        }
    </script>
</head>
<body onload="BlinkLogo()">
    <h1 id="logo" style="color: red;">CodeWithBhanu</h1>
</body>
</html>
