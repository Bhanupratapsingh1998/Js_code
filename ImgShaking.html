<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shaking</title>
    <script>
        function shakeLeft() {
            document.getElementById("imglogo").style.position="relative";
            document.getElementById("imglogo").style.left="10px";
            timer = setTimeout("shakeRight()",100);
        }
        function shakeRight() {
            document.getElementById("imglogo").style.left="0px";
            timer = setTimeout("shakeLeft()",100);
        }
    </script>
</head>
<body>
    <img src="img/logo.jpg" alt="waiting img" width="200" height="200" onmouseover="shakeLeft()" onmouseout="shakeRight()" id="imglogo">
</body>
</html>
